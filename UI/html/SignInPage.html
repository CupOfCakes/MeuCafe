<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | Meu Café</title>
    <link rel="stylesheet" href="../css/SignInPage.css">
</head>
<body>
    <header class="top-nav">
        <div class="logo">☕</div>
        <div class="redirect">
            Não tem uma conta? <a href="cadastro.html">Cadastrar</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>Bem Vindo de volta</h1>
            
            <form class="email-login">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="btn-email">Continuar com email</button>
            </form>

            <div class="divider">ou entrar com</div>

            <div class="social-methods">
                <button class="btn-social">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" alt="Google">
                    Continuar com Google
                </button>
            </div>
        </div>
    </main>
</body>
</html>
