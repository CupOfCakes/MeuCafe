<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta | Meu Café</title>
    <link rel="stylesheet" href="../css/SignUpPage.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="side-banner">
            <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070&auto=format&fit=crop" alt="Café">
        </div>

        <main class="form-section">
            <div class="login-link-top">
                Já tem uma conta? <a href="SignInPage.html">Entrar</a>
            </div>
            <div class="form-content">
                <div class="brand">☕ Meu café</div>
                
                <h2>Crie seu link grátis</h2>
                <p>Escolha o seu nome de usuário para começar.</p>

                <div class="username-step">
                    <div class="input-url-wrapper">
                        <span>meucafe.com.br/</span>
                        <input type="text" id="username" placeholder="seu-nome" autocomplete="off">
                    </div>
                    
                    <div class="next-fields" id="extra-fields">
                        <input type="email" id="email" placeholder="E-mail">
                        <input type="password" id="password" placeholder="Senha">
                    </div>

                    <button class="btn-continue" id="btnContinue">Continuar</button>
                </div>

                <div class="divider">ou</div>

                <div class="social-login">
                    <button class="btn-google">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18">
                        Cadastrar com Google
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>

<script src="../script/dist/SignUp.js" defer></script>

</html>
